<!-- article-create-edit.component.html -->
<div>
    <h2>{{ isEditMode ? 'Edit Article' : 'Create Article' }}</h2>
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title">
      </div>
      <div>
        <label for="content">Content:</label>
        <textarea id="content" formControlName="content"></textarea>
      </div>
      <button type="submit" [disabled]="articleForm.invalid">{{ isEditMode ? 'Update' : 'Create' }}</button>
    </form>
  </div>
